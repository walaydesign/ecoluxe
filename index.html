          <script>
      document.addEventListener('DOMContentLoaded', function() {
        const container = document.getElementById('particle-container');
        const particleCount = 50;
        function createParticle() {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          const size = Math.random() * 5 + 2;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          const startPositionX = Math.random() * 100;
          const startPositionY = Math.random() * 100;
          particle.style.left = `${startPositionX}%`;
          particle.style.top = `${startPositionY}%`;
          container.appendChild(particle);
          animateParticle(particle);
        }
        function animateParticle(particle) {
          const duration = Math.random() * 3000 + 2000;
          const keyframes = [
            { transform: 'translate(0, 0)', opacity: 0 },
            { transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`, opacity: 1 },
            { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`, opacity: 0 }
          ];
          particle.animate(keyframes, {
            duration: duration,
            easing: 'ease-out',
            iterations: Infinity
          });
        }
        for (let i = 0; i < particleCount; i++) {
          createParticle();
        }
      });
    </script>

          floatingMenu.style.display = 'flex';
        } else {
          floatingMenu.style.display = 'none';
        }
      }
      window.addEventListener('resize', checkScreenWidth);
      checkScreenWidth(); // 初始檢查螢幕寬度
      window.addEventListener('scroll', function() {
        var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        // 控制浮動菜單
        if (scrollTop > scrollThreshold && !isMenuVisible) {
          floatingMenu.style.bottom = '0';
          isMenuVisible = true;
        } else if (scrollTop <= scrollThreshold && isMenuVisible) {
          floatingMenu.style.bottom = '-100px';
          isMenuVisible = false;
        }
        // 控制回到頂部圖標
        if (scrollTop > scrollThreshold && !isIconVisible) {
          backToTopIcon.style.bottom = '100px';
          isIconVisible = true;
        } else if (scrollTop <= scrollThreshold && isIconVisible) {
          backToTopIcon.style.bottom = '-100px';
          isIconVisible = false;
        }
        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // 處理 iOS 彈性滾動
      }, false);
      // 為回到頂部圖標添加點擊事件
      backToTopIcon.addEventListener('click', function() {
        window.scrollTo({top: 0, behavior: 'smooth'});
      });
    });
</script>
  <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
            }
        document.addEventListener("DOMContentLoaded", function() {
          document.getElementById('utm_source').value = getQueryParam('utm_source') || '';
          document.getElementById('utm_medium').value = getQueryParam('utm_medium') || '';
          document.getElementById('utm_campaign').value = getQueryParam('utm_campaign') || '';
        });
</script>
